name: Lock Threads

on:
  schedule:
    - cron: '0 * * * *'
    # Reduce to daily execution once initial backlog has been processed
    # - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write
  discussions: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          issue-inactive-days: 60
          log-output: true
