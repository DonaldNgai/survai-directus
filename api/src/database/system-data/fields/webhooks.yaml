table: directus_webhooks

fields:
  - field: id
    hidden: true

  - field: name
    interface: text-input
    options:
      iconRight: title
    width: full

  - field: method
    interface: dropdown
    display: labels
    display_options:
      defaultBackground: '#ECEFF1'
      choices: null
      format: false
    options:
      choices:
        - GET
        - POST
    width: half

  - field: url
    interface: text-input
    options:
      iconRight: link
    width: half

  - field: status
    interface: dropdown
    display: labels
    display_options:
      defaultColor: '#B0BEC5'
      defaultBackground: '#ECEFF1'
      showAsDot: true
      choices:
        - text: Active
          value: active
          foreground: '#E6FAF5'
          background: '#00C897'
        - text: Inactive
          value: inactive
          foreground: '#4F5464'
          background: '#D3DAE4'
    options:
      choices:
        - text: Active
          value: active
        - text: Inactive
          value: inactive
    width: half

  - field: data
    interface: toggle
    options:
      label: Send Event Data
    special: boolean
    width: half
    display: boolean

  - field: triggers_divider
    interface: divider
    options:
      icon: api
      title: Triggers
    special: alias
    width: full

  - field: actions
    interface: checkboxes
    options:
      choices:
        - text: Create
          value: create
        - text: Update
          value: update
        - text: Delete
          value: delete
    special: csv
    width: full
    display: labels
    display_options:
      defaultForeground: '#172940'
      defaultBackground: '#E4EAF1'
      choices:
        - text: Create
          value: create
          foreground: '#00C897'
          background: '#BFF1E5'
        - text: Update
          value: update
          foreground: '#68B0F4'
          background: '#D9EBFC'
        - text: Delete
          value: delete
          foreground: '#E35169'
          background: '#F8D3D9'
        - text: Login
          value: authenticate
          foreground: '#9E8DE4'
          background: '#E7E2F8'

  - field: collections
    interface: collections
    special: csv
    width: full
    display: labels
    display_options:
      defaultBackground: '#ECEFF1'
      choices: null
      format: false
