table: directus_activity

fields:
  - field: id
    width: half

  - field: item
    width: half

  - field: action
    display: labels
    display_options:
      defaultForeground: '#172940'
      defaultBackground: '#E4EAF1'
      choices:
        - text: Create
          value: create
          foreground: '#00C897'
          background: '#BFF1E5'
        - text: Update
          value: update
          foreground: '#68B0F4'
          background: '#D9EBFC'
        - text: Delete
          value: delete
          foreground: '#E35169'
          background: '#F8D3D9'
        - text: Login
          value: authenticate
          foreground: '#9E8DE4'
          background: '#E7E2F8'
    width: half

  - field: collection
    display: collection
    display_options:
      icon: true
    width: half

  - field: timestamp
    display: datetime
    options:
      relative: true
    width: half

  - field: user
    display: user
    width: half

  - field: comment
    display: formatted-text
    display_options:
      subdued: true
    width: half

  - field: user_agent
    display: formatted-text
    display_options:
      font: monospace
    width: half

  - field: ip
    display: formatted-text
    display_options:
      font: monospace
    width: half

  - field: revisions
    interface: one-to-many
    special: o2m
    options:
      fields:
        - collection
        - item
    width: half
